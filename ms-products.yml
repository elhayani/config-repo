server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/productsdb
    username: sqluser
    password: sqlpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
